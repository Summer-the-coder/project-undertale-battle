<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Undertale test</title>
</head>
<body>
    <main>
        <div class="enemy">
            <img src="sprites/sans-fight.gif">
        </div>
        <div class="bullet-board">
            <p class="bullet-text">* You feel like you're gonna have a good time.</p>
            <img class="soul" src="sprites/Red_soul.png" style="top: 0px; left: 0px;">
        </div>
        <div class="info">
            <p class="name">&emsp;CHARA</p>
            <p class="lv">&emsp;LV 1</p>
            <p class="hp">&emsp;HP 20 / 20</p>
        </div>
        <div class="buttons">
            <img class="fight" src="sprites/FIGHT_selected.png">
            <img class="act" src="sprites/ACT.png">
            <img class="item" src="sprites/ITEM.png">
            <img class="mercy" src="sprites/MERCY.png">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
